    <script>
    	var socket = io.connect();    

    socket.on('connect', function () {

        console.log('Socket connected');
        socket.send("3");
        socket.on('pageview', function (msg) {
          
            if(msg.page_id=="3"){
            $('#count').html(msg.say);
          }
           $('#all_count').html(msg.count);
           
        });

    });
    </script>
